<div class="note-practice">
	<h2>我的笔记</h2>
	<textarea cols="50" rows="20" [(ngModel)]="message"></textarea>
	<div class="word-tip">
		<p>剩余字数：{{ getCount()}}</p>
	</div>
	<div>
		<button class="note-btn" (click)="save()">保存</button>
		<button class="note-btn" (click)="read()">读取</button>
		<button class="note-btn" (click)="delete()">删除</button>
	</div>
</div>
